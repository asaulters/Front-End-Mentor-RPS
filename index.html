<!DOCTYPE html>
<html lang="en">
<head>

<link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

<body>
<header class="mainHeader">
  <h3 class="headerH3">Rock Paper Scissors</h3>
  <div class="headerScore">
    <p class="headerP">Score</p>
    <div class="headerScoreScore">
      
    </div>
  </div>
</header>

<main>
  <h1 class="mainH1"> Pick One!</h1>
  <div class="buttonDiv">
    <button class="img1"><img src="/icon-paper.svg" alt="Paper Img">
    </button>
  
    <button class="img2"><img src="/icon-scissors.svg" alt="Scissors Img"></button>
    <button class="img3"><img src="/icon-rock.svg" alt="Rock Img"></button>
  </div>


  <div id="battleArena">
    <h2 class="arenaH2">Welcome to the arena!!!</h2>
    <div class="picks">
      <div class="yourPicks">
        <h3 class="picksH3">You Picked</h3>
        <div class="yourPickImg"> </div>
      </div>
      <div class="theirPicks">
        <h3 class="picksH3">The house picked</h3>
        <div class="theirPickImg"></div>
      </div>
    </div>
    <button class="playAgain">Play Again</button>
  </div>


  
  <!-- <button type="button" class="rules" data-bs-toggle="modal" data-bs-target="#exampleModal">Rules</button> -->
  <button type="button" class="rules ">
    Rules
  </button>
<!-- Modal -->
  <div class="rulesDiv">  

    <h3 class="rulesTitle">Rules</h3>
    <img src="/image-rules.svg" alt="" class="rulesImg">
    <button class="rulesClose">Close</button>

  </div>



</main>

<script src="/script.js"></script>
