<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>



  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<header class="mainHeader">
  <h3 class="headerH3">Rock Paper Scissors</h3>
  <div class="headerScore">
    <p class="headerP">Score</p>
    <div class="headerScoreScore">
0
    </div>
  </div>
</header>

<main>
  <div class="buttonDiv">
    <button class="img1"><img src="/icon-paper.svg" alt="Paper Img">
    </button>
  
    <button class="img2"><img src="/icon-scissors.svg" alt="Scissors Img"></button>
    <button class="img3"><img src="/icon-rock.svg" alt="Rock Img"></button>
  </div>


  <div id="battleArena">
    <h2 class="arenaH2">Welcome to the arena!!!</h2>
    <div class="picks">
      <div class="yourPicks">
        <h3 class="picksH3">You Picked</h3>
        <div class="yourPickImg"> </div>
      </div>
      <div class="theirPicks">
        <h3 class="picksH3">The house picked</h3>
        <div class="theirPickImg"></div>
      </div>
    </div>
  
  </div>


  <button class="playAgain">Play Again</button>
  <button class="rules">Rules</button>




</main>

<script src="/script.js"></script>
